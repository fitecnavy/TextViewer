<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>TextViewer</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./dist/styles.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icon-16x16.png">
    <link rel="apple-touch-icon" href="../assets/icon-192x192.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TextViewer">
</head>
<body>
    <div class="app-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="openFileBtn" class="btn btn-primary">
                    📁 파일 열기
                </button>
                <button id="clearBtn" class="btn btn-secondary" disabled>
                    🗑️ 지우기
                </button>
                <button id="toggleSidebarBtn" class="btn btn-icon">
                    ☰
                </button>
            </div>
            <div class="toolbar-right">
                <button id="searchBtn" class="btn btn-icon" disabled>
                    🔍
                </button>
                <button id="settingsBtn" class="btn btn-icon">
                    ⚙️
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div id="searchContainer" class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="텍스트 검색...">
            <div class="search-controls">
                <button id="prevSearchBtn" class="btn btn-icon" disabled>⬆️</button>
                <button id="nextSearchBtn" class="btn btn-icon" disabled>⬇️</button>
                <span id="searchInfo" class="search-info"></span>
                <button id="closeSearchBtn" class="btn btn-icon">✖️</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar">
                <div class="file-info">
                    <h3>파일 정보</h3>
                    <div id="fileInfoContent">
                        <div class="text-center text-gray-500 py-8">
                            파일을 열어주세요
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Viewer -->
            <div class="text-viewer">
                <div id="textContent" class="text-content loading">
                    <div id="dropZone" class="drop-zone">
                        <div class="text-center">
                            <div class="text-4xl mb-4">📄</div>
                            <div class="text-lg font-medium mb-2">텍스트 파일을 열어주세요</div>
                            <div class="text-sm text-gray-500">
                                파일을 드래그하거나 "파일 열기" 버튼을 클릭하세요
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="statusLeft">준비됨</div>
            <div id="statusRight">
                <span id="fileSize"></span>
                <span id="encoding"></span>
                <span id="lineCount"></span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="loading-spinner mb-4"></div>
            <div>파일을 읽는 중...</div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>

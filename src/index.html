<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>TextViewer</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./dist/styles.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icon-16x16.png">
    <link rel="apple-touch-icon" href="../assets/icon-192x192.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TextViewer">
</head>
<body>
    <div class="app-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="openFileBtn" class="btn btn-primary">
                    📁 파일 열기
                </button>
                <button id="clearBtn" class="btn btn-secondary" disabled>
                    🗑️ 지우기
                </button>
                <button id="toggleSidebarBtn" class="btn btn-icon">
                    ☰
                </button>
            </div>
            <div class="toolbar-right">
                <button id="searchBtn" class="btn btn-icon" disabled>
                    🔍
                </button>
                <button id="settingsBtn" class="btn btn-icon">
                    ⚙️
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div id="searchContainer" class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="텍스트 검색...">
            <div class="search-controls">
                <button id="prevSearchBtn" class="btn btn-icon" disabled>⬆️</button>
                <button id="nextSearchBtn" class="btn btn-icon" disabled>⬇️</button>
                <span id="searchInfo" class="search-info"></span>
                <button id="closeSearchBtn" class="btn btn-icon">✖️</button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Library View (Books Shelf) -->
            <div id="libraryView" class="library-view">
                <div class="library-header">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">📚 내 서재</h2>
                    <div class="library-stats">
                        <span id="totalBooks" class="stat-item">총 <span class="font-semibold">0</span>권</span>
                        <span id="totalSize" class="stat-item">0 MB</span>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyLibrary" class="empty-library">
                    <div id="dropZone" class="drop-zone-library">
                        <div class="text-center">
                            <div class="text-6xl mb-6">📚</div>
                            <div class="text-2xl font-medium mb-4">서재가 비어있습니다</div>
                            <div class="text-lg text-gray-600 mb-6">
                                텍스트 파일을 추가하여 나만의 디지털 서재를 만들어보세요
                            </div>
                            <div class="flex gap-4 justify-center">
                                <button id="addBookBtn" class="btn btn-primary text-lg px-6 py-3">
                                    📖 책 추가하기
                                </button>
                            </div>
                            <div class="mt-4 text-sm text-gray-500">
                                또는 파일을 이곳으로 드래그하세요
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Books Grid -->
                <div id="booksGrid" class="books-grid hidden">
                    <!-- Book items will be dynamically added here -->
                </div>
            </div>

            <!-- Sidebar -->
            <div id="sidebar" class="sidebar">
                <div class="file-info">
                    <h3>선택된 책 정보</h3>
                    <div id="fileInfoContent">
                        <div class="text-center text-gray-500 py-8">
                            책을 선택해주세요
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Viewer -->
            <div id="textViewer" class="text-viewer hidden">
                <div class="viewer-header">
                    <button id="backToLibraryBtn" class="btn btn-secondary">
                        ← 서재로 돌아가기
                    </button>
                    <h3 id="currentBookTitle" class="text-lg font-semibold text-gray-800"></h3>
                </div>
                <div id="textContent" class="text-content">
                    <!-- Text content will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="statusLeft">준비됨</div>
            <div id="statusRight">
                <span id="fileSize"></span>
                <span id="encoding"></span>
                <span id="lineCount"></span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 text-center">
            <div class="loading-spinner mb-4"></div>
            <div>파일을 읽는 중...</div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
